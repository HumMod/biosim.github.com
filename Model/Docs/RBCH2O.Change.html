<p>RBCH2O.Change
<p>Definition
<p>Change in the water content of the red blood cell is the<br>difference between gains and losses in red cell water over <br>time.
<p>Overview
<p>Each red blood cell is comprised of water and solids, <br>the latter in the form of hemoglobin.
