<p>BetaPool.EPISCALE
<p>Definition
<p>The EPISCALE is a constant which relates plasma levels of <br>epinephrine to beta agonism. Together with NESCALE, <br>normal plasma levels of epinephrine and NE are mapped to <br>an beta agonism of 1.0.
