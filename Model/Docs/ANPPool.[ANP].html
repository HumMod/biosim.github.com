<p>ANPPool.[ANP]
<p>Definition
<p>[ANP] is the plasma concentration of ANP. If the model <br>user has switched the clamp on, then [ANP] has the value set<br>by the sliding bar in the ANPPool display box. Otherwise<br>[ANP] = ANPPool.Mass/ECFV.Vol(L)
