<p>ADHSynthesis.Rate
<p>Definition
<p>Synthesis rate is the base rate * feedback. Under normal <br>physiological conditions, feedback is equal to 1 and synthesis<br>is equal to base rate. As slow mass decreases, feedback increases<br>and synthesis increases.
