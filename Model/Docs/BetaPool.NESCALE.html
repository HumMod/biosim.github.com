<p>BetaPool.NESCALE
<p>Definition
<p>The NESCALE is a constant which relates plasma levels of <br>norepinephrine to beta agonism. Together with EPISCALE, <br>normal plasma levels of epinephrine and NE are mapped to <br>an beta agonism of 1.0.
