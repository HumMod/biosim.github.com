<p>KPool.Loss
<p>Definition
<p>Losses in potassium may occur in 5 possible ways:<br><br>1. Potassium loss in the collecting duct of the kidney.<br>2. Movement of potassium out of the ECF into cells.<br>3. Loss of potassium in sweat. <br>4. Loss of potassium in a hemorrhage<br>5. Loss of potassium during dialysis
