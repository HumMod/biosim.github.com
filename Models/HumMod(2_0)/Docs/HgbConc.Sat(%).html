<p>HgbConc.Sat(%)
<p>Definition
<p>Under normal conditions, oxygen is carried to the tissues<br>of the body almost entirely by hemoglobin. As blood PO2 <br>increases, the percentage of hemoglobin bound with oxygen <br>increases. This is the percent saturation of hemoglobin.
