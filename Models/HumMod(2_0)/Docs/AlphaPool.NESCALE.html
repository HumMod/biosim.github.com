<p>AlphaPool.NESCALE
<p>Definition
<p>NESCALE is a constant which relates plasma levels of <br>norepinephrine to alpha agonism. Together with EPISCALE,<br>normal plasma levels of epinephrine and NE are mapped to<br>an alpha agonism of 1.0.
