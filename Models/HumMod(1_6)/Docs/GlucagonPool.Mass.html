<p>GlucagonPool.Mass
<p>Definition
<p>Mass is the amount of glucagon at any given time.  <br>It is a function of both gains and losses in <br>glucagon over time. Gain is a function of pancreatic <br>secretion rate and loss is a function of glucagon <br>clearance rate.
