<p>HgbConc.[O2Max]
<p>Definition
<p>Each gram of hemoglobin is capable of combining with<br>a maximum of 1.34ml oxygen. This constant is defined as<br>O2MAX(ML/G). The maximum amount of oxygen in the blood <br>is a function of the available hemoglobin defined <br>as [Free].<br><br>[O2Max] = [Free]*O2MAX(ML/G)
