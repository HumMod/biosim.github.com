<p>GlucosePool.InitialMass
<p>Definition
<p>The initial mass is the starting amount of glucose.<br>It is the initial ECFV * Target[Glucose]. The initial<br>ECFV is affected by body traits (size, adiposity and <br>muscularity). Target[Glucose] is the starting plasma<br>glucose concentration.
